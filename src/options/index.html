<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title"></title>

        <link rel="stylesheet" href="styles.css">

        <script src="../lib/vue.js"></script>
    </head>
    <body class="no-select">
        
        <div id="app">

            <h2>Login Redirect</h2>

            <div class="global-enabled-wrapper">
                <input type="checkbox" v-model="globalEnabled" @change="save"/>
                <label for="globalEnabled">Enabled</label>
            </div>

            <div :class="{ disabled: !globalEnabled }">    
                <div>
                    <h3>Login Redirects</h3>
                    <div v-for="loginRedirect in loginRedirects">
                        <div class="input-param-wrapper">
                            <input type="checkbox" v-model="loginRedirect.enabled" @change="save" />
                            <input type="text" v-model="loginRedirect.loginUrl" @input="save" placeholder="login url" />
                            <input type="text" v-model="loginRedirect.redirectedUrl" @input="save" placeholder="redirected url" />
                            <input type="button" class="delete-button" value="âœ•" @click="removeLoginRedirect(loginRedirect)">
                        </div>
                    </div>
                    <input type="button" class="button" value="+" @click="addLoginRedirect">
                </div>
            </div>
            </div>

        
        <script src="script.js"></script>
    </body>
</html>
